<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/login.css">
    <title>LoginScreen</title>
</head>

<body>
    <div class="container">
        <h1>BKACAD</h1>
        <form action="home.html" name="loginForm" method="get" onsubmit="return validateForm();">
            <table>
                <tr>
                    <td>Username: </td>
                    <td>
                        <input type="text" name="username" id="username" value="" placeholder="Username">
                    </td>
                </tr>
                <tr>
                    <td>Password: </td>
                    <td>
                        <input type="text" name="password" id="password" value="" placeholder="Password">
                    </td>
                    <td class="errorInputMessage" id="passwordError">Mật khẩu không được để trống.</td>
                </tr>
                <tr>
                    <td class="errorInputMessage" id="usernameError">Tên đăng nhập không được để trống.</td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Login" id="Login">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <script src="public/js/login.js">
    </script>
</body>

</html>
