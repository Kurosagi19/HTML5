<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/RegisterScreen.css">
    <title>RegisterScreen</title>
</head>

<body>
    <div class="container">
        <!-- <span class="errorInputMessage" id="registerError">Tên đăng nhập hoặc mật khẩu không chính xác</span> -->
        <form action="home.html" name="registerForm" method="get" onsubmit="return validateForm();">
            <table>
                <tr>
                    <td style="width: 100px;"><b>Username: </b></td>
                    <td>
                        <input type="text" name="username" id="username" value="" placeholder="">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="tdError">
                        <span class="errorInputMessage" id="usernameError">Tên đăng nhập không được để trống.</span>
                    </td>
                </tr>
                <tr>
                    <td><b>Password:</b> </td>
                    <td>
                        <input type="text" name="password" id="password" value="" placeholder="">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="tdError">
                        <span class="errorInputMessage" id="passwordError">Mật khẩu không được để trống.</span>
                    </td>
                </tr>
                <tr>
                    <td><b>Re-Password:</b> </td>
                    <td>
                        <input type="text" name="re_password" id="re_password" value="" placeholder="">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="tdError">
                        <span class="errorInputMessage" id="re_passwordError">Phải nhập lại mật khẩu.</span>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Register" id="btnRegister">
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <script src="assets/js/RegisterScreen.js"></script>
</body>

</html>
