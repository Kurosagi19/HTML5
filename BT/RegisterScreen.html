<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/RegisterScreen.css">
    <title>RegisterScreen</title>
</head>

<body>
    <div id="container">
        <div class="form-control">
            <label for="">Username:</label>
            <br>
            <input type="text" name="username" value="" placeholder="">
        </div>

        <div class="form-control">
            <label for="">Password:</label>
            <br>
            <input type="text" name="password" value="" placeholder="">
        </div>

        <div class="form-control">
            <label for="">Re-password:</label>
            <br>
            <input type="text" name="re_password" value="" placeholder="">
        </div>
        <div class="operators">
            <div class="item" id="register" onclick="register(x)"><strong>Register</strong></div>
        </div>
    </div>

    <script>
        function register(x) {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var re_password = document.getElementById("re_password").value;
            var check = true;
            if (password == "") {
                alert("Không được để trống !");
                check = false;
            }
            if (password == "") {
                alert("Không được để trống !");
                check = false;
            }
            if (re_password == "") {
                alert("Không được để trống !");
                check = false;
            }
        }
    </script>
</body>

</html>
